<section class="section hero-section">
  <div class="container">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">
          Комплексная подготовка к ВНО по английскому языку
        </h1>
        <p class="hero-description">
          <span class="grey-color">Просто не будет.</span>
          Но ты гарантировано наберешь
          <span class="orange-color">+25 баллов</span>
        </p>
        <!-- Deleted the ykhor -->
        <div class="button-center">
          <button class="button-hero" data-modal-open>
            хочу на бесплатное занятие
            <span></span><span></span><span></span><span></span>
          </button>
        </div>
      </div>

      <div class="hero-content">
        <picture class="hero-teacher">
          <source
            srcset="
              ./images/hero-banner/hero-group-desktop@1x.webp 1x,
              ./images/hero-banner/hero-group-desktop@2x.webp 2x
            "
            media="(min-width:1344px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero-banner/hero-group-tablet@1x.webp 1x,
              ./images/hero-banner/hero-group-tablet@2x.webp 2x
            "
            media="(min-width:768px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero-banner/hero-group-mobile@1x.webp 1x,
              ./images/hero-banner/hero-group-mobile@2x.webp 2x
            "
            media="(min-width:320px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero-banner/hero-group-desktop@1x.png 1x,
              ./images/hero-banner/hero-group-desktop@2x.png 2x
            "
            media="(min-width:1344px)"
          />
          <source
            srcset="
              ./images/hero-banner/hero-group-tablet@1x.png 1x,
              ./images/hero-banner/hero-group-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/hero-banner/hero-group-mobile@1x.png 1x,
              ./images/hero-banner/hero-group-mobile@2x.png 2x
            "
            media="(min-width:320px)"
          />
          <img src="./images/hero-banner/hero-group-desktop@1x.png" alt="" />
        </picture>
      </div>
      <div class="hero-content">
        <h2 class="visually-hidden">Приемущества</h2>
        <ul class="advantages-list">
          <li class="advantages-item">
            <div>
              <svg class="advantages-icon-place">
                <use href="./images/icons/sprite.svg#icon-program-small"></use>
              </svg>
              <svg class="advantages-icon-place-big">
                <use
                  href="./images/icons/sprite.svg#icon-advantages-program-big"
                ></use>
              </svg>
            </div>
            <div class="advantages-discription">
              <p>Адаптированная авторская программа ВНО</p>
            </div>
          </li>
          <li class="advantages-item">
            <div>
              <svg class="advantages-icon-place">
                <use href="./images/icons/sprite.svg#icon-method-small"></use>
              </svg>
              <svg class="advantages-icon-place-big">
                <use
                  href="./images/icons/sprite.svg#icon-advantages-method-big"
                ></use>
              </svg>
            </div>
            <div class="advantages-discription">
              <p>Современные методики обучения</p>
            </div>
          </li>
          <li class="advantages-item">
            <div>
              <svg class="advantages-icon-place">
                <use
                  href="./images/icons/sprite.svg#icon-guarantee-small"
                ></use>
              </svg>
              <svg class="advantages-icon-place-big">
                <use
                  href="./images/icons/sprite.svg#icon-advantages-guarantee-big"
                ></use>
              </svg>
            </div>
            <div class="advantages-discription">
              <p>Финансовая гарантия результата</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="btn-close-modal" data-modal-close>
      <svg width="25" height="25">
        <use href="./images/icons/sprite.svg#icon-close-menu"></use>
      </svg>
    </button>
    <p class="modal-title">
      <b>
        Оставь заявку на участие в
        <span class="orange-color">бесплатном занятии.</span>
      </b>
    </p>

    <form class="form-input">
      <div class="input-size">
        <input
          type="text"
          name="name"
          pattern="[A-Za-zА-Яа-яЁё\s]{2,}"
          class="input-box"
          placeholder="Имя*"
          required
          autocomplete="off"
        />
      </div>
      <div class="input-size">
        <input
          type="tel"
          name="telephone"
          pattern="[0-9]{10}"
          class="input-box"
          placeholder="Телефон*"
          required
          autocomplete="off"
        />
      </div>
      <button type="submit" class="button-modal-send">
        Жду звонка
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
    </form>
  </div>
</div>
